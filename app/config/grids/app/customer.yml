sylius_grid:
    grids:
        rc_customer:
            driver:
                name: doctrine/orm
                options:
                    class: RC\CustomerBundle\Entity\Customer
            fields:
                firstname:
                    type: string
                    label: rc.grid.customer.firstname
                lastname:
                    type: string
                    label: rc.grid.customer.lastname
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    options:
                        template: SyliusUiBundle:Grid/Field:enabled.html.twig
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                        options:
                            link:
                                parameters:
                                    uuid: resource.uuid
                    delete:
                        type: delete
                        options:
                            link:
                                parameters:
                                    uuid: resource.uuid
                    show:
                        type: show
                        options:
                            link:
                                parameters:
                                    uuid: resource.uuid

