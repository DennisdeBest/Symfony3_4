actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: 'http://symfony.local/'
            window_size: false
            port: 9515
            browser: chrome
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - Db:
            dsn: 'mysql:host=symfony.local;dbname=symfony_test'
            user: 'exploit'
            password: 'exploit'
            dump: tests/_data/dump.sql
            populate: true
        - \Helper\Acceptance